            <div class="m-topList m-topList-search">
                <div class="topList-img">
                    <a #if($item.isSiteOut)
href="$!{item.another_playURL}" target="_blank"
#else
href="$!{item.another_playURL}"
#end
 class="topList-link" data-delegate="go" data-page-tmplid="play" data-widget-ptype="1-1-1" style="background-image:url(${item.apic});">
                        <div class="c-rb">
                            #if($item.playTime)<span class="c-date">${item.playTime}</span>#end
                        </div>
                    </a>
                     <!-- 拍客角标 -->
                    #set($text = "")
                    #set($payMarkUrl = false)
                    #if($item.isPaike)
                        #set($text = "拍客")
                        <div class="c-rt">
                            #set($payMarkUrl = $item.payMarkUrl)
                            #if($payMarkUrl)
    <i class="c-picicon c-picicon-vipType" style="background-image: url($payMarkUrl);"></i>
#elseif($text == "付费")
    <i class="c-picicon c-picicon-pay">付费</i>
#elseif($text == "用券")
    <i class="c-picicon c-picicon-coupons">用劵</i>
#elseif($text == "VIP")
    <i class="c-picicon c-picicon-vip">VIP</i>
#elseif($text == "付费直播")
    <i class="c-picicon c-picicon-paylive">付费直播</i>
#elseif($text == "直播")
    <i class="c-picicon c-picicon-zbing">直播中</i>
#elseif($text == "自制")
    <i class="c-picicon c-picicon-self">自制</i>
#elseif($text == "独播")
    <i class="c-picicon c-picicon-onlyPlay">独播</i>
#elseif($text == "1080P")
    <i class="c-picicon c-picicon-1080P">1080P</i>
#elseif($text == "拍客")
    <i class="c-picicon c-picicon-paike">拍客</i>
#elseif($text == "专题")
    <i class="c-picicon c-picicon-zt">专题</i>
#elseif($text == "奇秀直播")
<i class="c-picicon c-picicon-live">奇秀直播</i>
#elseif($text == "NEW")
<i class="c-picicon c-picicon-new">新</i>
#end

                        </div>
                    #end
                </div>
                <a
                    class="topList-text"
                    #if($item.isSiteOut)
href="$!{item.another_playURL}" target="_blank"
#else
href="$!{item.another_playURL}"
#end

                    class="topList-title"
                    data-widget-ptype="1-1-2"
                    data-delegate="go"
                    data-page-tmplid="play"
                >
                    <div class="topList-title">$!{item.title}</div>
                    #if($item.isSiteOut)
                    <em class="topList-type">来源：${item.siteName}</em>
                    #else #if($item.uploader_name)
                    <em class="topList-type">上传者：${item.uploader_name}</em>
                        #end
                    #end
                    #if("$!item.releaseDate" != "")
                    <em class="topList-video">发布时间：${item.releaseDate}</em>
                    #end
                </a>
            </div>
        </div>
    </div>
