<body style="padding-top:50px; margin:8px 0 0 0;">
    <iframe src="../header_and_footer/header.html" id="iframe-header"></iframe>

    <div class="container">
        <div id="mm_head">

            <button id="mum_in" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                导入成员
            </button>
            <a>下载成员信息</a>
            <div class="mum_searcher">

                    </ul>

                        <li>
                            <div class="row">
                                <div></div>
                                <div class="col-xs-3">
                                    <span>8012123123</span>
                                </div>
                                <div class="col-xs-2">
                                    <span>夕立</span>
                                </div>

                                <div class="col-xs-3">
                                    <span>中国人民大学</span>
                                </div>
                                <div class="col-xs-3">
                                    <span>20182333333</span>
                                </div>
                            </div>
                        </li>


                        <li>
                            <div class="row">
                                <div></div>
                                <div class="col-xs-3">
                                    <span>8012123123</span>
                                </div>
                                <div class="col-xs-2">
                                    <span>时雨</span>
                                </div>

                                <div class="col-xs-3">
                                    <span>横须贺镇守府</span>

                                <div class="col-xs-3">
                                    <span>20182333333</span>
                                </div>
                            </div>
                        </li>


                        <li>
                            <div class="row">
                                <div></div>
                                <div class="col-xs-3">
                                    <span>8012123123</span>
                                </div>
                                <div class="col-xs-2">
                                    <span>俾斯麦</span>
                                </div>

                                <div class="col-xs-3">
                                    <span>岩川镇守府</span>

                                <div class="col-xs-3">
                                    <span>20182333333</span>
                                </div>

        </div>

    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">上传成员名单</h4>
                </div>
                <div class="modal-body">
                    
                    <label for="exampleInputFile">请上传成员名单（Excel表格）</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">仅有一列，为网站id</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div><!--模态框-->



    <iframe src="../header_and_footer/footer.html" id="iframe-footer"></iframe>
