	<style>
	.kuang{
	top: 50%;
	left: 50%;
	position: absolute;
	display: block;
	transform:translate(-50%,-50%);
	width:500px;
	height:290px;
	background-color:#f8d6d5;
	}
	.biaoti{
	text-align:center;
	width:500px;
	height:40px;
	font-size:40px;
	color:white;
	display: block;
	position:absolute;
	margin-top:-60px;
	}
	.sign{
	text-align:center;
	width:500px;
	height:30px;
	font-size:18px;
	color:white;
	display: block;
	position:absolute;
	margin-top:40px;
	}
	.sign a{
	color:white;
	}
	.sign > a :hover,.sign > a :focus{
	color:#f8d6d5;
	}
	</style>
  </head>

  <body style="background-color:#ab2526">
    <iframe src="../header_and_footer/header.html" id="iframe-header"></iframe>

    <div class="kuang">
    <div class="biaoti">亦&emsp;云</div>
      <form class="form-signin">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input style="background-color:#f8d6d5" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label  for="inputPassword" class="sr-only">Password</label>
        <input style="background-color:#f8d6d5" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button style="background-color:#ab2526;border-color:#ab2526"class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
      </form>
	  <div class="sign">Don't have an account?<a href="sign_up.html">sign up</a></div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
