	<script>
		$(function() {
			// Set up tour
			$('body').pagewalkthrough({
				name : 'introduction',
				steps : [ {
					popup : {
						content : '#walkthrough-1',
						type : 'modal'
					}
				}, {
					wrapper : '#video',
					popup : {
						content : '#walkthrough-2',
						type : 'tooltip',
						position : 'bottom'
					}
				}],
				onClose : function(){
					location.href="index.jsp";
				},
				buttons:{
					jpwFinish:{
						i18n:"完成",
					},
					jpwPrevious:{
						i18n:"上一步",
					},
					jpwNext:{
						i18n:"下一步"
					},
					jpwClose:{
						i18n:"退出引导"
					}
				}
				
			});

			// Show the tour
			$('body').pagewalkthrough('show');

			var w = $('.overlay-hole').width();
			var h = $('.overlay-hole').height();
			$(".overlay-hole").css({
				"margin-left" : "80px",

			});
